<script language="javascript">
var makeDrag_flag = false;   
  
//让对象支持拖动
function makeDrag(obj)   
{   
    obj.onmousedown = function (e)   
    {
		//只允许点击标题拖动
		if(event.srcElement.className == "win_top_center" || event.srcElement.className == "win_top_left" || event.srcElement.className == "win_top_right" || event.srcElement.className == "wxf_title_text"){
        var oPos = getObjPos(obj);   
        var cPos = getCurPos(e);  
		
        makeDrag_flag = true;
        document.onmouseup = function (e){   
            makeDrag_flag = false;   
            document.onmousemove = null;   
            document.onmouseup = null;   
        };   
        document.onmousemove = function (e)   
        {
           
		   if (makeDrag_flag)   
            {   
                var Pos = getCurPos(e);  
                obj.style.left = Pos.x - cPos.x + oPos.x + 'px';   
                obj.style.top = Pos.y - cPos.y + oPos.y + 'px';   
            }
        }
		}
    }   
}   
  
//取对象位置   
function getObjPos(obj)   
{   
    var x = y = 0;   
    if (obj.getBoundingClientRect)   
    {   
        var box = obj.getBoundingClientRect();   
        var D = document.documentElement;   
        x = box.left + Math.max(D.scrollLeft, document.body.scrollLeft) - D.clientLeft;   
        y = box.top + Math.max(D.scrollTop, document.body.scrollTop) - D.clientTop;        
    }   
    else  
    {   
        for(; obj != document.body; x += obj.offsetLeft, y += obj.offsetTop, obj = obj.offsetParent );   
    }   
    return {'x':x, 'y':y};   
}   
  
//取鼠标位置   
function getCurPos(e)   
{   
    e = e || window.event;   
    var D = document.documentElement;   
    if (e.pageX) return {x: e.pageX, y: e.pageY};   
    return {   
        x: e.clientX + D.scrollLeft - D.clientLeft,   
        y: e.clientY + D.scrollTop - D.clientTop       
    };   
}
</script>

<script type="text/javascript">

//写cookies函数
function SetCookie(name,value)//两个参数
{
	var Days = 30; //此 cookie 将被保存 30 天
	var exp  = new Date();    //new Date("December 31, 9998");
	exp.setTime(exp.getTime() + Days*24*60*60*1000);
	document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
}

function getCookie(name)//取cookies函数       
{
	var arr = document.cookie.match(new RegExp("(^| )"+name+"=([^;]*)(;|$)"));
	if(arr != null) return unescape(arr[2]); return null;
}

function delCookie(name)//删除cookie
{
	var exp = new Date();
	exp.setTime(exp.getTime() - 1);
	var cval=getCookie(name);
	if(cval!=null) document.cookie= name + "="+cval+";expires="+exp.toGMTString();
}

function set(){
	var checkObj = document.getElementById("no_alert");
	if (checkObj.checked){SetCookie("popWin", "true");}else{delCookie("popWin");}
	}

if (getCookie("popWin")){
	document.getElementById("wxf_window").style.display = "none";
}else{
	document.getElementById("wxf_window").style.display = "";
	}
</script>
