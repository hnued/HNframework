<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>登录页面</title>
<link href="css/loginStyle.css" rel="stylesheet" type="text/css" />
</head>

<body class="login_body">

<div class="login_content">
	<div class="loginTitle">欢迎登录</div>
    <div class="login_left">
          <div class="ui_form_item">
            <label for="" class="ui_label">用户名：</label>
            <span class="login_text">
            <input type="text" class="ui_input" size="29" >
            </span></div>
            
          <div class="ui_form_item pw">
            <label for="" class="ui_label">密   &nbsp;&nbsp;码：</label>
            <span class="login_text">
            <input type="text" class="ui_input" size="29"  >
            </span></div>
            
          <div class="ui_form_item yzm">
            <label for="" class="ui_label">验证码：</label>
            <span class="login_text">
            <input type="text" class="ui_input" size="15"  >
            </span>
            <img src="images/yzm_img.jpg">
            </div>
            
          <div class="ui_form_item ssm">
            <input name="rememberUser" id="rememberUser" value="" type="checkbox">
            <label for="rememberUser" class="reuser">记住用户名</label>
            <label class="helpclass"><img src="images/help.gif"  class="help"/><a href="#">帮助问题</a></label>
          </div>
          
          <div class="ui_form_item btn" ><span class="login_btn">
            <input type="submit" class="ui_button ui-button_morange" value="登录">
            </span><span class="login_btn">
            <input type="submit" class="ui_button ui-button_morange" value="重置">
            </span></div>
    </div>

	<div class="login_right"><div class="login_right_content">还没帐号？<a class="login_color" href="#">立即注册</a></div></div>
</div>
</body>
</html>
